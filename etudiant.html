<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->

    <!-- My CSS -->
    <link rel="stylesheet" href="etudiant.css">

    <title>Gestion de Stage</title>
</head>
<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>

        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Mon espace personnel</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bag-alt' ></i>
                    <span class="text">Les entreprises</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-category'></i>
                    <span class="text">Les Sujets</span>
                </a>
            </li>
            
            <li>
                <a href="#">
                    <i class='bx bxs-message-square'></i>

                    <span class="text">Renseignement infos</span>
                </a>
            </li>
            
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="hover-effect">

                </a>
            </li>
            <li>
                <a href="#" class="logout hover-effect">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Se d√©connecter</span>
                </a>
            </li>
        </ul>
    </section>
    <section id="content">
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">8</span>
            </a>
        </nav>
        
    </section>
   
    <script src="etudiant.js"></script>
